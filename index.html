<!DOCTYPE html>
<html>
<head>
    <title>Feditreff-Karte</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <style>
        body { margin: 0; padding: 0; }
        #map { height: 100vh; width: 100%; }
    </style>
</head>
<body>
    <div id="map"></div>
    <script>
        // Initialize the map
        const map = L.map('map').setView([51.1657, 10.4515], 6);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

        // Load JSON-Data
        fetch('meetups.json')
            .then(response => response.json())
            .then(data => {
                data.forEach(treffen => {
                    // Link to Mastodon-Hashtag-Feed
                    const mastodonUrl = `https://${treffen.mastodon_server}/tags/${treffen.hashtag.substring(1)}`;

                    // Create marker with popup
                    L.marker([treffen.lat, treffen.lng]).addTo(map)
                        .bindPopup(`
                            <b>${treffen.hashtag}</b><br>
                            ${treffen.ort}<br>
                            <a href="${mastodonUrl}" target="_blank">Zum Mastodon-Feed</a>
                        `);
                });
            });
    </script>
</body>
</html>
